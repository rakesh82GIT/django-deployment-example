{% load static %}
{% block body_block %}

<div class = "jumbotron">
  {% if registered %}

  {% else %}
    <h1>Register Here !</h1>
    <h3> FIll out the form </h3>

    <form enctype ="multipart/form-data" method ="post">

{% endblock %}
</div>
